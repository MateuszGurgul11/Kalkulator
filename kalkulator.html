<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator do CV</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="kalkulator">
        <section class="ekran">
            0
        </section>

        <section class="calk-buttons">
            <div class="calk-buttons-row">
                <button class="calk-button d">
                    C
                </button>
                <button class="calk-button">
                    &larr;
                </button>
                <button class="calk-button">
                    &divide;
                </button>
            </div>
            <div class="calk-buttons-row">
                <button class="calk-button">
                    7
                </button>
                <button class="calk-button">
                    8
                </button>
                <button class="calk-button">
                    9
                </button>
                <button class="calk-button">
                    &times;
                </button>
            </div>
            <div class="calk-buttons-row">
                <button class="calk-button">
                    4
                </button>
                <button class="calk-button">
                    5
                </button>
                <button class="calk-button">
                    6
                </button>
                <button class="calk-button">
                    &minus;
                </button>
            </div>
            <div class="calk-buttons-row">
                <button class="calk-button">
                    1
                </button>
                <button class="calk-button">
                    2
                </button>
                <button class="calk-button">
                    3
                </button>
                <button class="calk-button">
                    &plus;
                </button>
            </div>
            <div  class="calk-buttons-row">
                <button class="calk-button t">
                    0
                </button>
                <button class="calk-button">
                    &equals;
                </button>

            </div>
           
        </section>

    </div>
   <script src="skrypt.js"></script>
</body>
</html>
